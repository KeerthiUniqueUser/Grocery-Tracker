<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Grocery Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 100px;
        }
        form {
            display: inline-block;
            padding: 25px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Login to Grocery Tracker</h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <a th:href="@{/signup}">Create an account</a>

    <div th:if="${param.error}">
        <p style="color:red;">Invalid username or password</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color:green;">You have been logged out successfully.</p>
    </div>

    <div th:if="${param.success}">
        <p style="color:green;">Account created successfully. Please log in!</p>
    </div>
</body>
</html>
